<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<section>
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center fs-4">
                        Add Product
                    </div>
                    <div class="card-body fs-4">
                        <form>
                            <div class="mb-3">
                                <label>Enter Title
                                    <input size="300" type="text" name="title" class="form-control">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label>Enter Description
                                    <textarea rows="3" cols="100" name="description" class="form-control"></textarea>
                                </label>
                            </div>
                            <div class="mb-3">
                                <label>Category
                                    <select class="form-control">
                                        <option>--select--</option>
                                        <option>Laptop</option>
                                        <option>Mobile</option>
                                        <option>Headphone</option>
                                        <option>Clothes</option>
                                        <option>Book</option>
                                        <option>Pizza</option>
                                    </select>
                                </label>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <label>Enter Price
                                    <input type="number" name="price" class="form-control">
                                </label>
                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Enter Stock
                                        <input type="text" name="stock" class="form-control">
                                    </label>
                                </div>
                                <div class="mb-3 col">
                                    <label>Upload Image
                                        <input type="file" name="price" class="form-control"> </label>
                                </div>
                            </div>
                            <button type="submit" class="btn bg-black text-white col-md-12">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
