<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<section>
    <div class="container p-5" style="margin-bottom: 565px">
        <p class="text-center fs-3 mt-4">Admin Dashboard</p>
        <div class="row p-5">
            <div class="col-md-4 mt-2">
                <a href="/shopping-cart/admin/add-product" class="text-decoration-none">
                    <div class="card card-sh">
                        <div class="card-body text-center">
                            <i class="fa-solid fa-square-plus fa-3x"></i>
                            <p class="fs-4 fw-bold">
                            <h4>Add Product</h4>
                            </p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mt-2">
                <a href="/shopping-cart/admin/category" class="text-decoration-none">
                    <div class="card card-sh">
                        <div class="card-body text-center">
                            <i class="fa-solid fa-list fa-3x"></i>
                            <p class="fs-4 fw-bold">
                            <h4>Add Category</h4>
                            </p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mt-2">
                <a href="/shopping-cart/admin/products" class="text-decoration-none">
                    <div class="card card-sh">
                        <div class="card-body text-center text-success">
                            <i class="fa-solid fa-circle-info fa-3x"></i>
                            <p class="fs-4 fw-bold">
                            <h4>Product Details</h4>
                            </p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mt-2">
                <a href="#" class="text-decoration-none">
                    <div class="card card-sh">
                        <div class="card-body text-center text-warning">
                            <i class="fa-solid fa-box-open fa-3x"></i>
                            <p class="fs-4 fw-bold">
                            <h4>Orders</h4>
                            </p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mt-2">
                <a href="#" class="text-decoration-none">
                    <div class="card card-sh">
                        <div class="card-body text-center text-primary">
                            <i class="fa-solid fa-users fa-3x"></i>
                            <p class="fs-4 fw-bold">
                            <h4>Users</h4>
                            </p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mt-2">
                <a href="#" class="text-decoration-none">
                    <div class="card card-sh">
                        <div class="card-body text-center text-danger">
                            <i class="fa-solid fa-user-plus fa-3x"></i>
                            <p class="fs-4 fw-bold">
                            <h4>Add Admin</h4>
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
