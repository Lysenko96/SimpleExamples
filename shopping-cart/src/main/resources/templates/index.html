<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<body>
<section>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/shopping-cart-1.jpg" class="d-block w-100" alt="..."
                     height="1080" width="1920">
            </div>
            <div class="carousel-item">
                <img src="/img/shopping-cart-2.jpg" class="d-block w-100" alt="..."
                     height="1080" width="1920">
            </div>
            <div class="carousel-item">
                <img src="/img/shopping-cart-3.jpg" class="d-block w-100" alt="..."
                     height="1080" width="1920">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container">
        <div class="row">
            <p class="text-center fs-4">Category</p>
            <div class="col-md-2">
                <div class="card rounded-circle-shadow">
                    <div class="card-body text-center">
                        <p><i class="fa-solid fa-laptop"></i> Laptop</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle-shadow">
                    <div class="card-body text-center">
                        <p><i class="fa-solid fa-mobile"></i> Mobile</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle-shadow">
                    <div class="card-body text-center">
                        <p><i class="fa-solid fa-headphones"></i> Headphone</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle-shadow">
                    <div class="card-body text-center">
                        <p><i class="fa-solid fa-shirt"></i> Clothes</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle-shadow">
                    <div class="card-body text-center">
                        <p><i class="fa-solid fa-book"></i> Book</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle-shadow">
                    <div class="card-body text-center">
                        <p><i class="fa-solid fa-pizza-slice"></i> Pizza</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-light p-3">
        <div class="row">
            <p class="text-center fs-4">Latest Product</p>

            <div class="col-md-3">
                <div class="card">
                    <div class="card body text-center">
                        <p class="text-center"><i class="fa-solid fa-headphones"></i> Bose Headphone</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card body text-center">
                        <p class="text-center"><i class="fa-solid fa-laptop"></i> HP Laptop</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card body text-center">
                        <p class="text-center"><i class="fa-solid fa-shirt"></i> Shirt</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card body text-center">
                        <p class="text-center"><i class="fa-solid fa-book"></i> Spring Boot quickly Book</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
