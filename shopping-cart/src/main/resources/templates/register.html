<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <title>Register</title>
</head>
<body>
<section>
    <div class="container mt-5 p-1">
        <div class="row">
            <div class="col-md-4 p-5">
                <img src="/img/shopping-cart-4.jpg" class="d-block w-100" alt="..."
                     height="1080">
            </div>
            <div class="col-md-8 p-5">
                <div class="card">
                    <div class="card-header"><p class="fs-4 text-center">Register</p></div>
                    <th:block th:if="${session.success}">
                        <p class="text-success text-center fw-bold">[[${session.success}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                    <th:block th:if="${session.error}">
                        <p class="text-danger text-center fw-bold">[[${session.error}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                    <div class="card-body">
                        <form action="/shopping-cart/saveUser" enctype="multipart/form-data" method="post">
                            <div class="row">
                                <div class="col"><label class="form-label">Full Name
                                    <input required class="form-control" type="text" name="name"/>
                                </label>
                                </div>
                                <div class="col"><label class="form-label">Phone
                                    <input required class="form-control" type="number" name="phone"/>
                                </label>
                                </div>
                            </div>
                            <div class="mb-3"><label class="form-label">Email
                                <input required class="form-control" type="email" name="email" size="59"/>
                            </label>
                            </div>
                            <div class="row">
                                <div class="col"><label class="form-label">Address
                                    <input required class="form-control" type="text" name="address"/>
                                </label>
                                </div>
                                <div class="col"><label class="form-label">City
                                    <input required class="form-control" type="text" name="city"/>
                                </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col"><label class="form-label">State
                                    <input required class="form-control" type="text" name="state"/>
                                </label>
                                </div>
                                <div class="col"><label class="form-label">Pincode
                                    <input required class="form-control" type="number" name="pincode"/>
                                </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col"><label class="form-label">Passowrd
                                    <input required class="form-control" type="password" name="password"/>
                                </label>
                                </div>
                                <div class="col"><label class="form-label">Confirm Password
                                    <input required class="form-control" type="password" name="cpassword"/>
                                </label>
                                </div>
                            </div>
                            <div class="mb-3"><label class="form-label">Profile Image
                                <input required class="form-control" type="file" name="img"/>
                            </label>
                            </div>
                            <button type="submit" class="btn bg-black text-white col-md-12">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        Have an account? <a href="/shopping-cart/login" class="text-decoration-none">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
